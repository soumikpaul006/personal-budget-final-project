<div class="container">
  <h2>Expense List</h2>

  <button mat-raised-button color="primary" (click)="openExpenseDialog()">Add Expense</button>
  <p></p>
  <table mat-table [dataSource]="expenses" class="mat-elevation-z8">

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let expense"> {{ expense.comment }} </td>
    </ng-container>


     <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let expense"> {{ expense.amount }} </td>
    </ng-container>


  <ng-container matColumnDef="budgetTitle">
    <th mat-header-cell *matHeaderCellDef> Budget </th>
    <td mat-cell *matCellDef="let expense"> {{ expense.budget.title }} </td>
  </ng-container>



    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let expense"> {{ expense.date | date: 'medium' }} </td>
    </ng-container>



  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let expense">
      <!-- <button mat-icon-button (click)="editExpense(expense)">
        <mat-icon>edit</mat-icon>
      </button> -->
      <button mat-icon-button (click)="deleteExpense(expense._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
